<div id="weather-box">

        <div class="col-md-5 col-lg-5 col-xl-4 left">
            <div class="location">

                    <div id="location"></div>

                <canvas id="icon0" width="128" height="128"></canvas>

                            <span id="summary"></span>
                        </div>
                    </div>

                    <div class="col-lg-6 pt-2 pb-2">
                        <div>
                            Precipitation:
                            <span id="precipitation"></span>
