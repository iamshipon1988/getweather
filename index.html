<div id="weather-box" style="visibility: visible; opacity: 1;">

            <div class="col-lg-5 col-xl-4 left">
                <div class="location">
                    <div id="location">Jamaica NY 11433</div>
                    <div id="time">Wednesday 17:34</div>

                </div>

                        </div>

                </div>
